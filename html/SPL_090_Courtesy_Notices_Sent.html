<form class="form-inline spl-report-control">
	<h2>Courtesy Notices Sent<small>by barcode</small></h2>
	<fieldset>
		<legend>
			Lookup courtesy notices sent to a customer.
		</legend>
		<div class="form-group">
			<label>Notice Type:</label>
			<select class="form-control" name="notice">
		    <option value="material-due">Materials Due</option>
		    <option value="card-expiry">Expiring Card</option>
			</select> 
		</div>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr>

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary">
	<h3>Summary</h3>
	<p>
	<b>Note:</b> This only reports on notices sent beginning December 17<sup>th</sup>, 2015.
	</p>
</div>
<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	<table class="table table-condensed table-bordered table-striped">
	<thead>
	<tr>
		<th>Collection</th>
		<th>Item Count</th>
	</tr>
	</thead>
	{{#each meta.totals}}
	<tr>
		<td><small>{{collection}}</small></td>
		<td><small>{{bib_count}}</small></td>
	</tr>
	{{/each}}
	</table>

	<table class="table table-condensed table-bordered table-striped" style="table-layout:fixed;">
	<thead>
	<tr>
		<th>Call #</th>
		<th>Barcode</th>
		<th>Title</th>
		<th>Collection</th>
		<th>Item Type</th>
		<th>Item Status</th>
	</tr>
	</thead>
	{{#each sorted}}
	<tr>
		<td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><small>{{call}}</small></td>
		<td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><small>{{barcode}}</small></td>
		<td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><small>{{title}}</small></td>
		<td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><small>{{collection}}</small></td>
		<td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><small>{{type}}</small></td>
		<td style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><small>{{status}}</small></td>
	</tr>
	{{/each}}
	</table>
{{/with}}
</script>
