<form class="form-inline spl-report-control">
	<h2>Item History <small>by item barcode</small></h2>
	<fieldset>
		<legend>
			This report may take a minute or two to run.
		</legend>
		<div class="form-group">
			<label>Item Barcode:</label>
			<input type="text" name="ibarcode"> 
		</div>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr>

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary">
	<h3>Summary</h3>
	<p>

	</p>
</div>
<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	<h4>Item history for {{meta.ibarcode}}</h4>
	<table class="table table-bordered table-condensed table-striped">
		<tr class="info">
			<th>Status Change</th>
			<th>Location</th>
			<th>User ID</th>
			<th>Old Status</th>
			<th>New Status</th>
			<th>Borrower</th>
			<th>Borrower Name</th>
		</tr>
		{{#each sorted.detail}}
		<tr>
			<td>{{status_date}}</td>
			<td>{{cur_location}}</td>
			<td>{{user_id}}</td>
			<td>{{stat_old}}</td>
			<td>{{stat_new}}</td>
			<td>{{borrower_barcode}}</td>
			<td>{{borrower_name}}</td>
		</tr>
		{{/each}}
	</table>
{{/with}}
</script>
