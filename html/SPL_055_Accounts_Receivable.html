<form class="form-inline spl-report-control hidden-print">
	<h2>Accounts Receivable</h2>
	<fieldset>
		<legend>
			
		</legend>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	{{#unless sorted.detail}}
		<h4>No results found</h4>
	{{else}}
		<table class="table table-condensed table-bordered table-striped">
		<thead>
			<th>Query</th>
			<th>Label</th>
			<th># Customers</th>
			<th>Total Amount</th>
			<th>Lost</th>
			<th>Fines</th>
			<th>Other</th>
		</thead>
		<tbody>
		<tr class="info">
			<th colspan="7" class="text-left">All Accounts Receivable</th>
		</tr>
		<tr>
			<td><small>{{sorted.detail.[0].query}}</small></td>
			<td><small>{{sorted.detail.[0].label}}</small></td>
			<td class="text-right"><small>{{sorted.detail.[0].quant}}</small></td>
			<td class="text-right"><small>{{sorted.detail.[0].total}}</small></td>
			<td class="text-right"><small>{{sorted.detail.[0].lost}}</small></td>
			<td class="text-right"><small>{{sorted.detail.[0].fines}}</small></td>
			<td class="text-right"><small>{{sorted.detail.[0].other}}</small></td>
		</tr>
		<tr class="success">
			<th colspan="7" class="text-left">Less than 30 days</th>
		</tr>
		<tr class="warning">
			<th colspan="7" class="text-left">30&ndash;60 days</th>
		</tr>
		<tr class="warning">
			<th colspan="7" class="text-left">60&ndash;90 days</th>
		</tr>
		<tr class="danger">
			<th colspan="7" class="text-left">Over 90 days</th>
		</tr>


		{{#each sorted.detail}}
		<tr>
			<td><small>{{query}}</small></td>
			<td><small>{{label}}</small></td>
			<td class="text-right"><small>{{quant}}</small></td>
			<td class="text-right"><small>{{total}}</small></td>
			<td class="text-right"><small>{{lost}}</small></td>
			<td class="text-right"><small>{{fines}}</small></td>
			<td class="text-right"><small>{{other}}</small></td>
		</tr>
		{{/each}}
		</tbody>
		</table>
	{{/unless}}
{{/with}}
</script>
