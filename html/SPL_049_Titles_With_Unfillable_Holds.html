<form class="form-inline spl-report-control hidden-print">
	<h2>Titles with possible un-fillable holds</h2>
	<fieldset>
		<legend>
			
		</legend>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	{{#unless sorted.detail}}
		<h4>No results found</h4>
	{{else}}
		
		<h3>BIB-level Holds <small>item info is illustrative only</small></h3>
		<table class="dynatable small-print table table-bordered table-condensed table-striped">
			<thead>
			<tr class="info">
				<th>Bib#</th>
				<th>Staff</th>
				<th>Loc.</th>
				<th>Title</th>
				<th>Item Status</th>
				<th>Last Update</th>
				<th>Due Date</th>
				<th>Collection</th>
			</tr>
			</thead>
			{{#each sorted.detail.bibs}}
			<tr>
				<td><small>{{bib}}</small></td>
				<td><small>{{is_staff}}</small></td>
				<td><small>{{location}}</small></td>
				<td><small>{{title}}</small></td>
				<td><small>{{item_status}}</small></td>
				<td><small>{{last_update}}</small></td>
				<td><small>{{due_date}}</small></td>
				<td><small>{{collection}}</small></td>
			</tr>
			{{/each}}
		</table>

		<h3>ITEM-level Holds</h3>
		<table class="table table-bordered table-condensed table-striped">
			<tr class="info">
				<th>Bib#</th>
				<th>Item#</th>
			</tr>
			{{#each sorted.detail.items}}
			<tr>
				<td>{{bib}}</td>
				<td>{{item}}</td>
			</tr>
			{{/each}}
		</table>

	{{/unless}}
{{/with}}
</script>
