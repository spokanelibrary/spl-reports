<form class="form-inline spl-report-control hidden-print">
	<h2>Level Up Passphrase</h2>
	<fieldset>
		<legend>
				Run report to set and/or retrieve current passphrase. 
		</legend>

		<div class="form-group">
			<label>New passphrase:</label>
			<input type="text" name="passphrase"> 
		</div>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>
	</fieldset>
</form>
<hr class="hidden-print">
<div class="spl-report-result"></div>
<br>
<br>
<div class="well well-sm spl-report-summary hidden-print"></div>
<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}

	{{#if sorted.passphrase}}
		Current passphrase: <b>{{sorted.passphrase}}</b>
	{{/if}}

{{/with}}
</script>
