<form class="form-inline spl-report-control hidden-print">
	<h2>CHoF Nominations <small>by ID</small></h2>
	<fieldset>
		<legend>
			Clean up Citizen Hall of Fame Nominations
		</legend>

		<div class="form-group">
			<label>Nomination ID:</label>
			<input type="text" name="chof"> 
		</div>


		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	{{#unless sorted.detail}}
		<h4>No results found</h4>
	{{else}}
		{{#with sorted.detail}}

		<!--
		<h1>{{id}} <small>{{datestamp}}</small></h1>
		-->

		
		<h2>{{nominee_name}} <small>{{nominee_epoch}}</small></h2>

		
		<div class="panel panel-info">
			<div class="panel-heading">
				<h4 class="panel-title">Category</h4>
			</div>
			<div class="panel-body">
				{{{nominee_category}}}
			</div>
		</div>

		<div class="panel primary-success">
			<div class="panel-heading">
				<h4 class="panel-title">Contacts</h4>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<dl class="dl-horizontal">
							<dt>Nominee email</dt>
							<dd>{{nominee_email}}</dd>
							<dt>Nominee phone</dt>
							<dd>{{nominee_phone}}</dd>
						</dl>		
					</div>
					<div class="col-md-6">
						<dl class="dl-horizontal">
							<dt>Submitted by</dt>
							<dd>{{submitter_name}}</dd>
							<dt>Submitter phone</dt>
							<dd>{{submitter_phone}}</dd>
							<dt>Submitter email</dt>
							<dd>{{submitter_email}}</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Essay</h4>
			</div>
			<div class="panel-body">
			{{{submitter_essay}}}
			</div>
		</div>

		{{/with}}
	{{/unless}}
{{/with}}
</script>
