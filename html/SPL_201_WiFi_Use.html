<form class="form-inline spl-report-control hidden-print">
	<h2>WiFi Stats <small>by location</small></h2>
	<fieldset>
		<legend>
			Best-effort accounting of WiFi sessions and users by date range
		</legend>

		<div class="form-group">
			<div class="input-group date datebegin" data-date-format="yyyy-mm-dd">
				<span class="input-group-addon"><b>Begin</b></span>
	      <input type="text" 
	      				value=""
	              class="form-control required" 
	              name="datebegin"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	    </div>
	  </div>

	  <div class="form-group">
			<div class="input-group date datefinish" data-date-format="yyyy-mm-dd">
				<span class="input-group-addon"><b>End</b></span>
	      <input type="text" 
	      				value=""
	      				class="form-control required" 
	              name="datefinish"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	    </div>
	  </div>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	{{#unless sorted.detail}}
		<h4>No results found</h4>
	{{else}}
		{{sorted.range.now}}
		{{#with sorted.detail}}
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Right Now <small>{{../../range.now}}</small></h3>
			</div><!-- /.panel-heading -->
			<div class="panel-body">
				<table class="table table-condensed table-bordered table-striped">
					<tr>
						<th>&nbsp;</th>
						<th>Mobile</th>
						<th>Non-mobile</th>
						<th>Total</th>
					</tr>
					<tr>
						<th>Downtown</th>
						<td>{{active.branch.dt.mobile}}</td>
						<td>{{active.branch.dt.non-mobile}}</td>
						<td class="text-right">{{active.branch.dt.count}}</td>
					</tr>
					<tr>
						<th>East Side</th>
						<td>{{active.branch.es.mobile}}</td>
						<td>{{active.branch.es.non-mobile}}</td>
						<td class="text-right">{{active.branch.es.count}}</td>
					</tr>
					<tr>
						<th>All Locations</th>
						<td>{{active.total.mobile}}</td>
						<td>{{active.total.non-mobile}}</td>
						<td class="text-right">{{active.total.count}}</td>
					</tr>
				</table>
			</div><!-- /.panel-body -->
		</div><!-- /.panel -->

		{{/with}}
	{{/unless}}
{{/with}}
</script>
