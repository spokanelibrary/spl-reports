<form class="form-inline spl-report-control hidden-print">
	<h2>Trace Search List</h2>
	<fieldset>
		<legend>
			Search for items in trace, c, dmg (optional)
		</legend>

		<div class="checkbox">
	    <label>
	      <input type="checkbox" name="dmg"> Include items in <b>dmg</b> status? &nbsp;
	    </label>
	  </div>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary hidden-print">
	<h3>Summary</h3>
	<h5>Returns a list of items in the following status/duration pairs:</h5>
	<dl class="dl-horizontal">
		<dt>trace</dt> <dd>30 days</dd>
		<dt>c</dt> <dd>300 days</dd>
		<dt>dmg</dt> <dd>60 days (if selected)</dd>
	</ul>
	<p></p>
</div>
<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}

	{{#if sorted}}
	<ul class="nav nav-tabs hidden-print" role="tablist">
	  <li role="presentation" class="active"><a href="#all" aria-controls="nav" role="tab" data-toggle="tab">All <span class="hidden-xs hidden-sm">Locations</span></a></li>
	  {{#each sorted.locations}}
	  <li role="presentation" class=""><a href="#{{code}}" aria-controls="nav" role="tab" data-toggle="tab"><span class="visible-xs visible-sm uppercase">{{code}}</span><span class="visible-md visible-lg">{{label}}</span></a></li>
	  {{/each}}
	</ul>
	
	<!-- Tab panes -->
  <div class="tab-content">

  	<div role="tabpanel" class="tab-pane active" id="all">

			<h4 class="text-success">All Locations <small>Trace List</small></h4>
			<table class="dynatable table table-condensed table-bordered table-striped">
			<thead>
			<tr>
				<th><i class="glyphicon glyphicon-ok"></i></th>
				<th>Call #</th>
				<th>Coll.</th>
				<th>Title</th>
				<th>Barcode</th>
				<th>Status</th>
				<th class="hidden-print hidden-xs hidden-sm">Date</th>
				<th class="hidden-print hidden-xs hidden-sm">Loc.</th>
			</tr>
			</thead>
			{{#each sorted.all}}
			<tr>
				<td class="text-center"><input type="checkbox"></td>
				<td><small>{{call_number}}</small></td>
				<td><small>{{collection}}</small></td>
				<td><b style="whitespace:no-wrap;"><a rel="external" href="http://www.spokanelibrary.org/bib/{{bib}}">{{title}}</a></b></td>
				<td><small>{{barcode}}</small></td>
				<td><small>{{item_status}}</small></td>
				<td><small class="hidden-print hidden-xs hidden-sm">{{last_status_update_date}}</small></td>
				<td><small class="hidden-print hidden-xs hidden-sm">{{location}}</small></td>
			</tr>
			{{/each}}
			</table>
			
    </div>

    {{#each sorted.locations}}
    <div role="tabpanel" class="tab-pane" id="{{code}}">

			<h4 class="text-success">{{label}} <small>Trace List</small></h4>
			<table class="dynatable table table-condensed table-bordered table-striped small-print">
			<thead>
			<tr>
				<th><i class="glyphicon glyphicon-ok"></i></th>
				<th>Call #</th>
				<th>Coll.</th>
				<th>Title</th>
				<th>Barcode</th>
				<th>Status</th>
				<th class="hidden-xs hidden-sm">Date</th>
				<th class="hidden-xs hidden-sm">Loc.</th>
			</tr>
			</thead>
			{{#each items}}
			<tr>
				<td class="text-center"><input type="checkbox"></td>
				<td><small>{{call_number}}</small></td>
				<td><small>{{collection}}</small></td>
				<td><b style="whitespace:no-wrap;"><a rel="external" href="http://www.spokanelibrary.org/bib/{{bib}}">{{title}}</a></b></td>
				<td><small>{{barcode}}</small></td>
				<td><small>{{item_status}}</small></td>
				<td><small class="hidden-xs hidden-sm">{{last_status_update_date}}</small></td>
				<td><small class="hidden-xs hidden-sm">{{location}}</small></td>
			</tr>
			{{/each}}
			</table>
			
    </div>
    {{/each}}
  </div>
  {{/if}}
{{/with}}
</script>
