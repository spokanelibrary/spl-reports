<form class="form-inline spl-report-control">
	<h2>Summer Reading Signup <small>for current year</small></h2>
	<fieldset>
		<legend>
			Lorem ipsum dolor sit amet.
		</legend>


		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>

<hr>

<div class="spl-report-result"></div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	{{#with sorted}}
		<table class="table table-condensed table-bordered table-striped">
		<tr>
			<td colspan="2" class="text-center">
				<h4>Signups after {{../../meta.date}}</h4>
			</td>
		</tr>
		{{#each totals.locations}}
			<tr>
			  <th>{{#if name}}{{name}}{{else}}{{branch}}{{/if}}</th>
				<td>{{count}}</td>
			</tr>
		{{/each}}
		<tr class="info">
			<th class="text-right">Total</th>
			<th>{{totals.total.count}}</th>
		</tr>
		</table>
	{{/with}}
{{/with}}
</script>
