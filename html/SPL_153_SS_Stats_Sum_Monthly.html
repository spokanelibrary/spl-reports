
<form class="form-inline spl-report-control hidden-print">
	<h2>Support Services Monthly<small>statistics summary</small></h2>
	<fieldset>
		<legend>
			Just choose any day in the month you want to report. 
		</legend>

		<div class="form-group">
			<div class="input-group date">
				<span class="input-group-addon"><b>Date:</b></span>
	      <input type="text" 
	      				value=""
	              class="form-control required" 
	              name="datebegin"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	    </div>
	  </div>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>


<hr class="hidden-print">

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary hidden-print">
	<h3>Summary</h3>
	<p>
		Returns a Monthly / YTD count of ITEM &amp; BIB records added by Support Services. 
	</p>
</div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	{{#unless sorted}}
		<h4>No results found</h4>
	{{else}}
	<ul class="nav nav-tabs hidden-print" role="tablist">
	  <li role="presentation" class="active"><a href="#bibs" aria-controls="nav" role="tab" data-toggle="tab">BIB Records Added</a></li>
	  <li role="presentation" class=""><a href="#items" aria-controls="nav" role="tab" data-toggle="tab">ITEM Records Added</a></li>
	</ul>
	<!-- Tab panes -->
  	<div class="tab-content">
	  	<div role="tabpanel" class="tab-pane active" id="bibs">
			<h4 class="text-success">BIB <small>record activity</small></h4>
			<table class="table table-condensed table-bordered table-striped">
			<thead>
			<tr>
				<th></th>
			</tr>
			</thead>
			<tr>
				<td></td>
			</tr>
			</table>
	    </div>   
	    <div role="tabpanel" class="tab-pane active" id="items">
			<h4 class="text-success">ITEM <small>record activity</small></h4>
			<table class="table table-condensed table-bordered table-striped">
			<thead>
			<tr>
				<th></th>
			</tr>
			</thead>
			<tr>
				<td></td>
			</tr>
			</table>
	    </div>    
  	</div>
	{{/unless}}
{{/with}}
</script>
