
<form class="form-inline spl-report-control hidden-print">
	<h2>Support Services Monthly<small>statistics summary</small></h2>
	<fieldset>
		<legend>
			Just choose any day in the month you want to report. 
		</legend>

		<div class="form-group">
			<div class="input-group date">
				<span class="input-group-addon"><b>Date:</b></span>
	      <input type="text" 
	      				value=""
	              class="form-control required" 
	              name="datebegin"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
	    </div>
	  </div>

		<button type="submit" class="btn btn-success">
			Run Report <small class="glyphicon glyphicon-arrow-right"></small>
		</button>
		<a href="./" class="btn btn-default pull-right">
			<small class="glyphicon glyphicon-refresh"></small> Reset</a>

	</fieldset>
</form>


<hr class="hidden-print">

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary hidden-print">
	<h3>Summary</h3>
	<p>
		Returns a Monthly / YTD count of ITEM &amp; BIB records added by Support Services. 
	</p>
</div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}
	{{#unless sorted}}
		<h4>No results found</h4>
	{{else}}
		{{#with sorted}}
		<ul class="nav nav-tabs hidden-print" role="tablist">
		  <li role="presentation" class="active"><a href="#bibs" aria-controls="nav" role="tab" data-toggle="tab">BIB Records Added</a></li>
		  <li role="presentation" class=""><a href="#items" aria-controls="nav" role="tab" data-toggle="tab">ITEM Records Added</a></li>
		</ul>
		<!-- Tab panes -->
	  	<div class="tab-content">
		  	<div role="tabpanel" class="tab-pane active" id="bibs">
				<h4 class="text-success">BIB <small>record activity</small></h4>
				<table class="table table-condensed table-bordered">
				<thead>
				<tr class="info">
					<th class="text-center">BIB Format</th>
					<th class="text-center text-muted" colspan="4">Month of:</th>
					<th class="text-center text-muted" colspan="4">Year-to-Date:</th>
				</tr>
				<tr class="warning">
					<th>&nbsp;</th>
					
					<th class="text-center">Adult</th>
					<th class="text-center">Y. Adult</th>
					<th class="text-center">Juvenile</th>
					<th class="text-center uppercase active">Total</th>
					
					<th class="text-center">Adult (YTD)</th>
					<th class="text-center">Y. Adult (YTD)</th>
					<th class="text-center">Juvenile</th>
					<th class="text-center uppercase active">Total (YTD)</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<th class="text-center text-muted uppercase">Printed Matter</th>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
				</tr>
				<tr>
					<th>Print Titles</th>
					<td class="text-right">{{bib_printa}}</td>
					<td class="text-right">{{bib_printya}}</td>
					<td class="text-right">{{bib_printj}}</td>
					<td class="text-right active">{{bib_print}}</td>
					<td class="text-right">{{bib_ytd_printa}}</td>
					<td class="text-right">{{bib_ytd_printya}}</td>
					<td class="text-right">{{bib_ytd_printj}}</td>
					<td class="text-right active">{{bib_ytd_print}}</td>
				</tr>
				<tr>
					<th>Short Rec. Titles</th>
					<td class="text-right">{{bib_sca}}</td>
					<td class="text-right">{{bib_scya}}</td>
					<td class="text-right">{{bib_scj}}</td>
					<td class="text-right active">{{bib_sc}}</td>
					<td class="text-right">{{bib_ytd_sca}}</td>
					<td class="text-right">{{bib_ytd_scya}}</td>
					<td class="text-right">{{bib_ytd_scj}}</td>
					<td class="text-right active">{{bib_ytd_sc}}</td>
				</tr>
				<tr class="active">
					<th class="text-right"><i>Subtotal</i></th>
					<td class="text-right">{{bib_sub_printa}}</td>
					<td class="text-right">{{bib_sub_printya}}</td>
					<td class="text-right">{{bib_sub_printj}}</td>
					<th class="text-right">{{bib_sub_print}}</th>
					<td class="text-right">{{bib_ytd_sub_printa}}</td>
					<td class="text-right">{{bib_ytd_sub_printya}}</td>
					<td class="text-right">{{bib_ytd_sub_printj}}</td>
					<th class="text-right">{{bib_ytd_sub_print}}</th>
				</tr>
				<tr>
					<th class="text-center text-muted uppercase">Recorded Matter</th>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
				</tr>
				<tr>
					<th>Books on CD</th>
					<td class="text-right">{{bib_spcda}}</td>
					<td class="text-right">{{bib_spcdya}}</td>
					<td class="text-right">{{bib_spcdj}}</td>
					<td class="text-right active">{{bib_spcd}}</td>
					<td class="text-right">{{bib_ytd_spcda}}</td>
					<td class="text-right">{{bib_ytd_spcdya}}</td>
					<td class="text-right">{{bib_ytd_spcdj}}</td>
					<td class="text-right active">{{bib_ytd_spcd}}</td>
				</tr>
				<tr>
					<th>Music on CD</th>
					<td class="text-right">{{bib_musica}}</td>
					<td class="text-right">{{bib_musicya}}</td>
					<td class="text-right">{{bib_musicj}}</td>
					<td class="text-right active">{{bib_music}}</td>
					<td class="text-right">{{bib_ytd_musica}}</td>
					<td class="text-right">{{bib_ytd_musicya}}</td>
					<td class="text-right">{{bib_ytd_musicj}}</td>
					<td class="text-right active">{{bib_ytd_music}}</td>
				</tr>
				<tr>
					<th>DVD Recordings</th>
					<td class="text-right">{{bib_dvda}}</td>
					<td class="text-right">{{bib_dvdya}}</td>
					<td class="text-right">{{bib_dvdj}}</td>
					<td class="text-right active">{{bib_dvd}}</td>
					<td class="text-right">{{bib_ytd_dvda}}</td>
					<td class="text-right">{{bib_ytd_dvdya}}</td>
					<td class="text-right">{{bib_ytd_dvdj}}</td>
					<td class="text-right active">{{bib_ytd_dvd}}</td>
				</tr>
				<tr>
					<th class="text-right"><i>Subtotal</i></th>
					<td class="text-right">{{bib_sub_nonprinta}}</td>
					<td class="text-right">{{bib_sub_nonprintya}}</td>
					<td class="text-right">{{bib_sub_nonprintj}}</td>
					<th class="text-right active">{{bib_sub_nonprint}}</th>
					<td class="text-right">{{bib_ytd_sub_nonprinta}}</td>
					<td class="text-right">{{bib_ytd_sub_nonprintya}}</td>
					<td class="text-right">{{bib_ytd_sub_nonprintj}}</td>
					<th class="text-right active">{{bib_ytd_sub_nonprint}}</th>
				</tr>
				<tr>
					<th class="text-center text-muted uppercase">Physical Titles</th>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
				</tr>
				<tr>
					<th class="text-right"><i>Subtotal</i></th>
					<td class="text-right">{{bib_totala}}</td>
					<td class="text-right">{{bib_totalya}}</td>
					<td class="text-right">{{bib_totalj}}</td>
					<th class="text-right active">{{bib_total}}</th>
					<td class="text-right">{{bib_ytd_totala}}</td>
					<td class="text-right">{{bib_ytd_totalya}}</td>
					<td class="text-right">{{bib_ytd_totalj}}</td>
					<th class="text-right active">{{bib_ytd_total}}</th>
				</tr>
				<tr>
					<th class="text-center text-muted uppercase">Downloaded Titles</th>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
					<td colspan="3">&nbsp;</td>
					<td class="active">&nbsp;</td>
				</tr>
				<tr>
					<th>eBooks</th>
					<td colspan="3">&nbsp;</td>
					<td class="text-right active">{{bib_ebook}}</td>
					<td colspan="3">&nbsp;</td>
					<td class="text-right active">{{bib_ytd_ebook}}</td>
				</tr>
				<tr>
					<th>eAudio</th>
					<td colspan="3">&nbsp;</td>
					<td class="text-right active">{{bib_dlaudio}}</td>
					<td colspan="3">&nbsp;</td>
					<td class="text-right active">{{bib_ytd_dlaudio}}</td>
				</tr>
				<tr>
					<th class="text-right"><i>Subtotal</i></th>
					<td colspan="3">&nbsp;</td>
					<th class="text-right active">{{bib_sub_elec}}</th>
					<td colspan="3">&nbsp;</td>
					<th class="text-right active">{{bib_ytd_sub_elec}}</th>
				</tr>
				</tbody>
				</table>
		    </div>   
		    <div role="tabpanel" class="tab-pane" id="items">
				<h4 class="text-success">ITEM <small>record activity</small></h4>
				<table class="table table-condensed table-bordered table-striped">
				<thead>
				<tr>
					<th></th>
				</tr>
				</thead>
				<tr>
					<td></td>
				</tr>
				</table>
		    </div>    
	  	</div>
  		{{/with}}
	{{/unless}}
{{/with}}
</script>
