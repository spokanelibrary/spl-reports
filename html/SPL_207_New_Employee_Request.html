<form class="form form-horizontal spl-report-control hidden-print" method="post">
	<h2>New Employee Request <small>for IT</small></h2>
	<fieldset>
		<legend>
			Generates a IT support ticket to setup a new employee
		</legend>

		
		<div class="form-group">
			<label>Primary location:</label>
			<select class="form-control" name="location">
			    <option value="Downtown" selected="selected">Downtown</option>
		        <option value="East Side">East Side</option>
			</select> 
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-success">
				Generate Request <small class="glyphicon glyphicon-arrow-right"></small>
			</button>
			<a href="./" class="btn btn-default pull-right">
				<small class="glyphicon glyphicon-refresh"></small> Reset</a>
		</div>

	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary hidden-print">
	<h3>Summary</h3>
</div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}

	{{#if error}}
		<h3 class="text-danger">Error: {{error}}</h3>
	{{/if}}

	{{#unless sorted}}
		<h4>No results found</h4>
	{{else}}
		
		

	{{/unless}}
{{/with}}
</script>
