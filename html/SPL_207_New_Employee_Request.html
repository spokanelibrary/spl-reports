<form class="form-horizontal spl-report-control hidden-print" method="post">
  <h2>New Employee Request <small>for IT</small></h2>

  <fieldset>
		<legend>
			Generates a IT support ticket to setup a new employee
		</legend>

		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" name="firstname" id="firstname">
			</div>
			<label for="lastname" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" name="lastname" id="lastname">
			</div>
		</div>

		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">Display Name</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="displayname" id="displayname">
			</div>
			<div class="col-sm-5">
				<span class="help-block">
					&larr; Only necessary if different than <b>First Last</b> combined.
				</span>
			</div>
		</div>

		<div class="form-group">
			<label for="firstname" class="col-sm-2 control-label">Job Title</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" name="jobtitle" id="jobtitle">
			</div>
			<label for="lastname" class="col-sm-2 control-label">Department</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" name="department" id="department">
			</div>
		</div>

		<div class="form-group">
			<label for="location" class="col-sm-2 control-label">Primary location</label>
			<div class="col-sm-3">
				<select class="form-control" name="location">
				    <option value="Downtown" selected="selected">Downtown</option>
			        <option value="East Side">East Side</option>
			        <option value="Hillyard">Hillyard</option>
			        <option value="Indian Trail">Indian Trail</option>
			        <option value="Shadle">Shadle</option>
			        <option value="South Hill">South Hill</option>
			        <option value="Outreach">Outreach</option>
			    </select> 
			</div>
			<div class="col-sm-7">
				<div class="checkbox">
					<label>
						<input type="checkbox" 
								id="keycard" name="keycard" value="keycard">
						Keycard?
					</label>
					<label>
						<input type="checkbox" 
								id="phone" name="phone" value="phone">
						Phone?
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-3">
				<div class="well well-sm">
				<button type="submit" class="btn btn-success">
				Generate Request <small class="glyphicon glyphicon-arrow-right"></small>
				</button>
				<a href="./" class="btn btn-default pull-right">
				<small class="glyphicon glyphicon-refresh"></small> Reset</a>
				</div>
			</div>
		</div>


	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary hidden-print">
	<h3>Summary</h3>
</div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}

	{{#if error}}
		<h3 class="text-danger">Error: {{error}}</h3>
	{{/if}}

	{{#unless sorted}}
		<h4>No results found</h4>
	{{else}}
		
		

	{{/unless}}
{{/with}}
</script>
