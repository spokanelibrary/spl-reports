<form class="form-horizontal spl-report-control hidden-print">
  <h2>New Employee Request <small>for IT</small></h2>

  <fieldset>
		<legend>
			Generates a IT support ticket to setup a new employee
		</legend>

		<div class="form-group">
			<label for="location" class="col-sm-2 control-label">Primary location</label>
			<div class="col-sm-10">
				<select class="form-control" name="location">
				    <option value="Downtown" selected="selected">Downtown</option>
			        <option value="East Side">East Side</option>
				</select> 
			</div>
		</div>

	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Sign in</button>
	    </div>
	  </div>

	</fieldset>
</form>

<form class="form-horizontal spl-report-control hidden-print" method="post">
	
	<fieldset>
		<legend>
			Generates a IT support ticket to setup a new employee
		</legend>

		
		<div class="form-group">
			<label>Primary location:</label>
			<select class="form-control" name="location">
			    <option value="Downtown" selected="selected">Downtown</option>
		        <option value="East Side">East Side</option>
			</select> 
		</div>
		
		<div class="form-group">
			<button type="submit" class="btn btn-success">
				Generate Request <small class="glyphicon glyphicon-arrow-right"></small>
			</button>
			<a href="./" class="btn btn-default pull-right">
				<small class="glyphicon glyphicon-refresh"></small> Reset</a>
		</div>

	</fieldset>
</form>

<hr class="hidden-print">

<div class="spl-report-result"></div>

<br>
<br>
<div class="well well-sm spl-report-summary hidden-print">
	<h3>Summary</h3>
</div>

<script class="spl-report-tmpl" type="text/x-handlebars-template">
{{#with report}}

	{{#if error}}
		<h3 class="text-danger">Error: {{error}}</h3>
	{{/if}}

	{{#unless sorted}}
		<h4>No results found</h4>
	{{else}}
		
		

	{{/unless}}
{{/with}}
</script>
